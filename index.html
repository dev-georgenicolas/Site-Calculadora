<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="calculadora">
                <h1>Calculadora</h1>
                <div class="resultado">
                    <p id="resultado"></p>
                </div>                
                <table class="botoes">
                    <tr>
                        <td><button class="botao" onclick="limpar()">C</button></td>
                        <td><button class="botao" onclick="back()">CE</button></td>
                        <td><button class="botao" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td>
                        <td><button class="botao" onclick="insert('*')"><i class="fa-solid fa-xmark"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('7')">7</button></td>
                        <td><button class="botao" onclick="insert('8')">8</button></td>
                        <td><button class="botao" onclick="insert('9')">9</button></td>
                        <td><button class="botao" onclick="insert('-')"><i class="fa-solid fa-minus"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('4')">4</button></td>
                        <td><button class="botao" onclick="insert('5')">5</button></td>
                        <td><button class="botao" onclick="insert('6')">6</button></td>
                        <td><button class="botao" onclick="insert('+')"><i class="fa-solid fa-plus"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="insert('1')">1</button></td>
                        <td><button class="botao" onclick="insert('2')">2</button></td>
                        <td><button class="botao" onclick="insert('3')">3</button></td>
                        <td rowspan="2">
                            <button class="botao" style="height: 12.1rem;" onclick="calcular()">
                                <i class="fa-solid fa-equals"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="botao" style="width: 12.1rem;" onclick="insert('0')">0</button>
                        </td>
                        <td><button class="botao" onclick="insert('.')">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="creator">by: George Nicolas</div>
    </div>
    
</body>
</html>
